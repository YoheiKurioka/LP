<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./styles/form.css">
</head>

<body>
    <form id="form" action="#" method="post">
        <div class="form-group">
            <label for="email">メールアドレス<span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>
            <span id="email-error" class="error"></span>
        </div>
        <div class="form-group">
            <label for="message">問い合わせ内容<span class="required">*</span></label>
            <textarea id="message" name="message" placeholder="お問い合わせ内容を入力してください" required></textarea>
        </div>
        <div class="form-group">
            <label>性別<span class="required">*</span></label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="男性" required>
                <label for="male">男性</label>
                <input type="radio" id="female" name="gender" value="女性">
                <label for="female">女性</label>
                <input type="radio" id="other" name="gender" value="その他">
                <label for="other">その他</label>
            </div>
        </div>
        <div class="form-group">
            <label for="prefecture">都道府県</label>
            <select id="prefecture" name="prefecture">
                <option value="">選択してください</option>
                <option value="北海道">北海道</option>
                <!-- 省略 -->
                <option value="沖縄県">沖縄県</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" id="submit">送信</button>
        </div>
    </form>
</body>

</html>
